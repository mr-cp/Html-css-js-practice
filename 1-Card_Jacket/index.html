<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <img class="img" src="assets/jacket.jpg" alt="loading" height="300px">
        <div class="textContainer">
            <div class="mainHead">
                <div class="header">
                    <h3 class="itemName">

                        Classic Utility jacket</h3>
                    <br>
                    <p class="stock">In stock</p>
                </div>
                <p class="price">$110</p>
            </div>
            <div class="sizes">
                <button class="btn size select">XS</button>
                <button class="btn size">S</button>
                <button class="btn size">M</button>
                <button class="btn size">L</button>
                <button class="btn size">XL</button>
            </div>
            <hr>
            <div class="btns">
                <button class="btn  select">Buy Now</button>
                <button class="btn outline">Add to Bag</button>
                <span class="flex-1"></span>
                <button class="btn outline"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="currentColor" class="icon">
                        <path
                            d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                    </svg> </button>
            </div>
            <p class="footer">Free shipping on all continental US orders</p>


        </div>


    </div>

</body>

</html>
